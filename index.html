}

/* ğŸˆ Balloons */
.balloon{
position:absolute;
width:60px;
height:80px;
border-radius:50%;
opacity:0.7;
animation: floatUp linear infinite;
}

.balloon::after{
content:'';
position:absolute;
width:2px;
height:40px;
background:white;
left:50%;
top:80px;
}

@keyframes floatUp{
0%{
transform:translateY(100vh);
opacity:0;
}
20%{opacity:1;}
100%{
transform:translateY(-120vh);
opacity:0;
}
}

/* âœ¨ Party Light Glow */

left:0;

height:100%;

radial-gradient(circle at 50% 80%, rgba(255,255,255,0.2), transparent 40%);
