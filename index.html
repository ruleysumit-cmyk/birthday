<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Poppins,sans-serif;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
text-align:center;
color:white;
overflow-x:hidden;
}

.container{ padding:20px; }

/* PHOTO */
.photo-gallery{
display:flex;
justify-content:center;
flex-wrap:wrap;
margin-top:30px;
}
.photo-gallery img{
width:240px;
height:240px;
object-fit:cover;
border-radius:20px;
margin:12px;
box-shadow:0 15px 35px rgba(0,0,0,0.4);
}

/* üê± MANY CAT GIFS */
.cat-gif{
position:absolute;
width:90px;
animation:float 6s ease-in-out infinite;
pointer-events:none;
}

/* Positions */
.cat1{ top:5%; left:2%; }
.cat2{ top:15%; right:3%; }
.cat3{ top:40%; left:1%; }
.cat4{ top:50%; right:2%; }
.cat5{ bottom:20%; left:3%; }
.cat6{ bottom:10%; right:3%; }
.cat7{ top:25%; left:10%; }
.cat8{ top:70%; right:10%; }
.cat9{ bottom:30%; left:15%; }
.cat10{ bottom:35%; right:15%; }

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0);}
}

/* CONFETTI */
.confetti{
position:fixed;
width:10px;
height:10px;
top:-10px;
animation:fall linear forwards;
}
@keyframes fall{
to{ transform:translateY(110vh) rotate(720deg); }
}

/* CAKE */
.cake-box{ margin-top:40px; }
.cake-text{
font-size:28px;
font-weight:bold;
margin-bottom:20px;
}
.cake{
font-size:90px;
cursor:pointer;
transition:0.4s;
}
.cake:hover{ transform:scale(1.2); }

/* BUTTON */
button{
padding:14px 26px;
font-size:18px;
border:none;
border-radius:30px;
margin:10px;
cursor:pointer;
}
#yesBtn{ background:#4CAF50; color:white; }
#noBtn{ background:#ff4d6d; color:white; position:absolute; }

.section{ margin-top:70px; }

</style>
</head>

<body>

<audio autoplay loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">

<h1>Happy Birthday My Love ‚ù§Ô∏èüéÇ</h1>

<!-- üê± MANY CAT GIF MEMES -->
<img src="cat1.gif" class="cat-gif cat1">
<img src="cat2.gif" class="cat-gif cat2">
<img src="cat3.gif" class="cat-gif cat3">
<img src="cat4.gif" class="cat-gif cat4">
<img src="cat5.gif" class="cat-gif cat5">
<img src="cat6.gif" class="cat-gif cat6">
<img src="cat7.gif" class="cat-gif cat7">
<img src="cat8.gif" class="cat-gif cat8">
<img src="cat9.gif" class="cat-gif cat9">
<img src="cat10.gif" class="cat-gif cat10">

<div class="photo-gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>

<!-- üéÇ CAKE -->
<div class="cake-box">
<div class="cake-text">üéÇ Cut The Birthday Cake üéÇ</div>
<div id="cake" class="cake" onclick="cutCake()">üéÇ</div>
</div>

<div class="section">
<h2>Do You Love Me? ‚ù§Ô∏è</h2>
<button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
<button id="noBtn">No üòà</button>
</div>

</div>

<script>

/* CONFETTI */
function createConfetti(){
for(let i=0;i<120;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.backgroundColor="hsl("+Math.random()*360+",100%,50%)";
c.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),5000);
}}
window.onload=createConfetti;

/* CAKE CUT */
function cutCake(){
let cake=document.getElementById("cake");
cake.innerHTML="üç∞";
cake.style.transform="scale(1.3)";
createConfetti();
}

/* YES */
function yesClicked(){
alert("I knew it üòò‚ù§Ô∏è");
}

/* NO RUN */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.left=Math.random()*window.innerWidth+"px";
noBtn.style.top=Math.random()*window.innerHeight+"px";
});

</script>

</body>
</html>
